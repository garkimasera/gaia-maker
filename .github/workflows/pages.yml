name: Pages

on:
  push:
    branches: ["web-deploy"]

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          target: wasm32-unknown-unknown
          override: true
      - uses: actions-rs/cargo@v1
        with:
          command: install
          args: wasm-bindgen-cli
      - run: |
          RUSTFLAGS='--cfg=getrandom_backend="wasm_js"' /home/runner/.cargo/bin/cargo build --release --target wasm32-unknown-unknown --features asset_tar
          echo $RUSTFLAGS
      - run: |
          wasm-bindgen --target web --out-dir ./out --no-typescript target/wasm32-unknown-unknown/release/gaia-maker.wasm
          mv index.html -t ./out/
          tar czf ./assets.tar.gz -C ./assets .
          mv assets.tar.gz -t ./out/
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    name: Deploy
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
