desert = "水がほとんど存在しない惑星で、その表面は乾燥した砂漠です。水を供給しなければ生命は存在し得ないでしょう。"
barren = "水も大気もほとんど存在しない惑星で、表面には岩石しかありません。生命に必要な物質はほとんど存在しません。"
