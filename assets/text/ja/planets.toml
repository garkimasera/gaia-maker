continental = "海洋と大陸の両方が形成された惑星です。酸素こそ存在しないものの、海洋によって生命の維持は容易です。最もテラフォーミングに向いた天体です。"
archipelago = "惑星の大部分が海洋で、わずかな陸地が存在します。生命に適した環境ですが、陸上生命の生息域は限られるでしょう。"
