primitive-ocean = "生命のいない、原始的な海洋が生成されている惑星です。酸素こそ存在しないものの、海洋によって生命の維持は容易です。最もテラフォーミングに向いた天体です。"
ice = "氷に覆われた惑星です。その低い温度のため生命は存在しませんが、なんらかの方法で気温を上げれば、生命に欠かせない水を得ることができます。"
desert = "水がほとんど存在しない惑星で、その表面は乾燥した砂漠です。水を供給しなければ生命は存在し得ないでしょう。"
