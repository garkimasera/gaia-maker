<html>
  <head>
    <meta charset="utf-8"/>
    <title>Pixel Gaia</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #start-screen {
            display: block;
        }
        #game-screen {
            display: none;
        }
    </style>
  </head>
  <body>
    <script type="module">
      import init from './pixel-gaia.js'
      
      document.body.oncontextmenu = function () { return false; }

      function start() {
        let start_screen = document.getElementById('start-screen');
        start_screen.style.display = "none";
        init();
      }
      let start_button = document.getElementById('start-button');
      start_button.addEventListener('click', start);
    </script>
    <div id="start-screen">
      <input type="button" value="start" id="start-button">
    </div>
    <canvas id="game-screen"></canvas>
  </body>
</html>
